<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../photos/nt-logo.png">
    <title>Offline Admin Panel</title>
</head>
<body>
    <div class="container">
        <!-- for students -->
        <div class="students">
            <ul>
                <li>
                    <button type="submit" onclick="addStudent()">O'quvchi qo'shish</button>
                </li>
                <li>
                    <button type="submit">O'quvchilarni olish</button>
                </li>
                <li>
                    <button type="submit">Oq'uvchini olish</button>
                </li>
                <li>
                    <button type="submit">O'quvchini yangilash</button>
                </li>
                <li>
                    <button type="submit">O'quvchini o'chirish</button>
                </li>
            </ul>
        </div>
        <!-- for teacher -->
        <div class="teachers">
            <ul>
                <li>
                    <button type="submit" onclick="">O'qituvchi qo'shish</button>
                </li>
                <li>
                    <button type="submit">O'qituvchilarni olish</button>
                </li>
                <li>
                    <button type="submit">Oq'ituvchini olish</button>
                </li>
                <li>
                    <button type="submit">O'qituvchini yangilash</button>
                </li>
                <li>
                    <button type="submit">O'qituvchini o'chirish</button>
                </li>
            </ul>
        </div>
    </div>
    

    <!-- js -->
     <script src="../js/student.js"></script>
     <script src="../js/teacher.js"></script>
</body>
</html>
