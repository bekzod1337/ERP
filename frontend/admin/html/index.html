<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../photos/nt-logo.png">
    <link rel="stylesheet" href="../css/style.css">
    <title>Offline Admin Panel</title>
    <style>
        .form-container {
            display: none;
        }
        .form-container.active {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h3>NAJOT</h3>
            <img src="../../photos/nt-logo.png" alt="">
            <h3>TA'LIM</h3>
        </div>
    </header>
    <div class="container">
        <div class="search">
            <input type="text" id="search-input" placeholder="Search...">
            <button id="search-btn">Search</button>
        </div>
    </div>

    <!-- menu -->
    <div class="menu">
        <ul id="menu">
            <li>
                <select id="action-select">
                    <option value="default" disabled selected>MA'LUMOT QO'SHISH</option>
                    <option value="add">QO'SHISH</option>
                    <option value="update">YANGILASH</option>
                    <option value="delete">O'CHIRISH</option>
                </select>
            </li>
            <li>
                <button id="users">BARCHA</button>
            </li>
            <li>
                <button id="students">O'QUVCHILAR</button>
            </li>
            <li>
                <button id="teachers">O'QITUVCHILAR</button>
            </li>
            <li>
                <button id="admins">ADMINLAR</button>
            </li>
            <li>
                <button id="courses">KURSLAR</button>
            </li>
            <li>
                <button id="rooms">SINFHONALAR</button>
            </li>
            <li>
                <button id="payments">TO'LOVLAR</button>
            </li>
            <li>
                <button id="exit-to-login">CHIQISH</button>
            </li>
        </ul>
    </div>
    
    <!-- js lists -->
    
        <div id="table-wrapper">
            <div id="list"></div>
            <!-- The table will be inserted here -->
        </div>
    </div>
    


    <script src="../js/script.js"></script>

</body>
</html>
