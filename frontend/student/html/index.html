<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../photos/nt-logo.png">
    <link rel="stylesheet" href="../css/style.css">
    <title>Offline Student Panel</title>
</head>
<body>
    <!-- header -->
    <header>
        <div class="site-name-and-exit">
            <div class="logos">
                <h1 class="site-name">NAJOT</h1>
                <img class="logo" src="../../photos/nt-logo.png" alt=""><a href=""></a>
                <h1 class="site-name">  TA'LIM</h1>
            </div>
            <div class="mini-menu">
                <img class="mini-menu-icon" src="../../photos/mini-menu.png" alt="">
            </div>
            <div class="notification-and-exit">
                <img class="notification" src="../../photos/notification.png" alt="">
                <img class="exit" src="../../photos/exit.png" alt="">
            </div>
        </div>
    </header>

    <!-- left menu -->
    <div class="menu">
        <ul>
            <li>
                <a href="http://localhost:4000/">
                    <span class="icon">
                        <img src="https://img.icons8.com/?size=100&id=83326&format=png&color=000000" alt="home">
                    </span>
                    <h3>Bosh Sahifa</h3>
                </a>
            </li>
            <li>
                <a href="payments.html">
                    <span class="icon">
                        <img src="https://img.icons8.com/?size=100&id=86636&format=png&color=000000" alt="Bar Chart Icon">
                    </span>
                    <h3>To'lovlarim</h3>
                </a>
            </li>
            <li>
                <a href="http://localhost:4000/groups">
                    <span class="icon">
                        <img src="https://img.icons8.com/?size=100&id=85167&format=png&color=000000" alt="Bar Chart Icon">
                    </span>
                    <h3>Guruhlarim</h3>
                </a>
            </li>
            <li>
                <a href="http://localhost:4000/statistics">
                    <span class="icon">
                        <img src="https://img.icons8.com/?size=100&id=zRnXoUxTmY2M&format=png&color=000000" alt="Bar Chart Icon">
                    </span>
                    <h3>Ko'rsatkichlarim</h3>
                </a>
            </li>
            <li>
                <a href="http://localhost:4000/reyting">
                    <span class="icon">
                        <img src="https://img.icons8.com/?size=100&id=15&format=png&color=000000" alt="Bar Chart Icon">
                    </span>
                    <h3>Reyting</h3>
                </a>
            <li>
                <a href="http://localhost:4000/shop">
                    <span class="icon">
                        <img src="https://img.icons8.com/?size=100&id=59997&format=png&color=000000" alt="Bar Chart Icon">
                    </span>
                    <h3>Do'kon</h3>
                </a>
            </li>
            <li>
                <a href="http://localhost:4000/settings">
                    <span class="icon">
                        <img src="https://img.icons8.com/?size=100&id=2969&format=png&color=000000" alt="Bar Chart Icon">
                    </span>
                    <h3>Sozlamalar</h3>
                </a>
            </li>
        </ul>
    </div>

    <!-- Kumushlar -->
     <div class="main">
    <div class="container">
    <div class="silvers">
        <h2>Kumushlar : 999</h2>
        <span class="silver-icon">
            <img src="https://img.icons8.com/?size=100&id=8221&format=png&color=000000" alt="Bar Chart Icon">
        </span>
    </div>

        <div class="level">
            <span class="level-icon">
                <img src="https://img.icons8.com/?size=100&id=ALrL90O362w9&format=png&color=000000" alt="Bar Chart Icon">
            </span>
            <h3>Bosqich : 1</h3>
            <div class="level-range">
                <b> 367 / 450</b>
                <progress class="progress" value="367" max="450"></progress>
            </div>
           
            <div class="xp">
                <span class="earth-icon">
                    <img src="../../photos/earth.png" alt="Bar Chart Icon">
                    <h4 class="xp-number">XP : 367</h4>
                </span>
            </div>
            <div class="group-reyting">
                <div class="common-place">
                    <h3>Umumiy : </h3> <i>1111-o'rin</i>
                </div>
                <div class="group-place">
                    <h3>group-name : </h3> <i>1-o'rin</i>
                </div>
            </div>
        </div>
    </div>
     </div>
</body> 
</html>
